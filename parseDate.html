<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="parse_date.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.js"></script>
    <script src="parse_date.js"></script>
    <title>parse date</title>
  </head>
  <body>
    <h2>d3.time.format(A).parse(B)</h2>
    <dl>
      <dt>%Y-%m-%d: 2014-06-14</dt>
      <dd id="Ymd"></dd>
      <dt>%Y-%m: 2014-06</dt>
      <dd id="Ym"></dd>
      <dt>%Y: 2014</dt>
      <dd id="Y"></dd>
    </dl>
  </body>
</html>
